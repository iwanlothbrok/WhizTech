  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-lg-square back-to-top" id="back-to-top-button"
    style="color: rgb(248, 248, 248); background-color: rgb(113, 244, 131);">
    <i class="bi bi-arrow-up"></i>
  </a>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      // Show or hide the back to top button based on scroll position
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('#back-to-top-button').fadeIn();
        } else {
          $('#back-to-top-button').fadeOut();
        }
      });

      // Scroll to the top of the page smoothly when the button is clicked
      $('#back-to-top-button').click(function () {
        $('html, body').animate({
          scrollTop: 0
        }, 800); // You can adjust the animation speed (800 milliseconds in this example)
        return false;
      });
    });
  </script>


  <!-- JavaScript Libraries -->
